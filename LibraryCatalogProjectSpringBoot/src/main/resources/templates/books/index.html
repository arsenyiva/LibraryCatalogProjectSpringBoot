<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All books</title>
</head>
<body>

<div th:each="book : ${books}">
  <a th:href="@{'/books/' + ${book.getId()}}"
     th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">user</a>
</div>
<br/>
<hr/>
<a href="/books/search">Найти книгу</a>
<br/>
<a href="/books/new">Добавить новую книгу</a>
<br/>
<a href="/people">Читатели</a>

</body>
</html>
